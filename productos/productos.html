<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="../media/icons/favicon.ico" type="image/x-icon">

    <title>Tienda Online</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">TechieWorld</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../contacto/contacto.html">Contacto</a>
                        </li>
                    </ul>
                    <button class="btn btn-primary ms-3" id="cart-btn" aria-label="Abrir carrito">
                        <i class="bi bi-cart"></i> Carrito <span id="cart-count" class="badge bg-light text-dark">0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="productos-grid" aria-label="Productos disponibles">
            <!-- Productos se cargarán dinámicamente con JavaScript -->
        </section>

        <!-- Carrito (oculto por defecto) -->
        <div id="cart" class="container mt-5" style="display: none;" aria-label="Carrito de compras">
            <h2>Carrito de Compras</h2>
            <div id="cart-items"></div>
            <button id="clear-cart" class="btn btn-danger">Vaciar Carrito</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Tienda Online. Todos los derechos reservados.</p>
        <div class="redes-sociales">
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <img src="../media/icons/facebook.png" alt="Facebook">
            </a>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                <img src="../media/icons/twitter.png" alt="Twitter">
            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <img src="../media/icons/instagram.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <img src="../media/icons/linkedin.png" alt="LinkedIn">
            </a>
        </div>
    </footer>

    <!-- Scripts de Bootstrap y JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
